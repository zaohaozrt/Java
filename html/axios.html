<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios应用程序</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>

    <div id="app">
        <div>
            名称：{{info.name}}
        </div>
        <div>
            url：{{info.url}}
        </div>
    </div>

    <script>

        const app = Vue.createApp({
            data(){
              return{
                  info:{
                      name:'',
                      url: ''
                  }
              }
            },
            methods: {
                say(message) {
                    alert(message)
                }
            },
            mounted(){
                axios
                .get('data.json')
                .then(response => this.info=response.data)
            }
        })

        app.mount('#app') //挂载
    </script>
</body>
</html>
