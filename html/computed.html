<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>


<body>
    <script src="https://unpkg.com/vue@3"></script>

    <ul id="app">
        <h1>{{now()}}</h1>
        <h1>{{now_com}}</h1>
    </ul>

    <script>
        const { createApp } = Vue

        const app = createApp({

            methods:{
                now() {
                    return Date.now()
                }
            },
            computed:{
                now_com() {
                    return Date.now()
                }
            }
        })

        app.mount('#app') //挂载
    </script>
</body>
</html>
