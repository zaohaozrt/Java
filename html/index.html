<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <button @click="count++">{{ count%2==0?count:'null' }}</button>
    </div>

    <script>
        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    count: 0  //Model
                }
            }
        })

        app.mount('#app') //挂载
    </script>
</body>
</html>
