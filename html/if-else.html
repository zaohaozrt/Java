<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连续判断</title>
</head>


<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1 v-if="awesome===1">Vue is awesome!</h1>
        <h1 v-else-if="awesome===2">Vue is nice!</h1>
        <h1 v-else>Oh no!!</h1>
    </div>

    <script>
        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    count: 0,  //Model
                    awesome: 2
                }
            }
        })

        app.mount('#app') //挂载
    </script>
</body>
</html>
