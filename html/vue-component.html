<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>


<body>

<div id="app">
    <my-component-li v-for="item in items" v-bind:item='item'></my-component-li>
</div>

<script>
    const app = Vue.createApp({
        data(){
            return{
                info:{
                    name:'',
                    url: ''
                },
                items: ["good","nice","great"]
            }
        }

    })

    app.component('my-component-li',{
        props:['item'],
        template:'<li>{{item}}</li>'
    })

    app.mount('#app') //挂载
</script>
</body>
</html>
