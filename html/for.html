<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>


<body>
    <script src="https://unpkg.com/vue@3"></script>

    <ul id="app">
        <li  v-for="item in items">
            {{ item.message }}
        </li>
    </ul>

    <script>
        const { createApp } = Vue

        const app = createApp({

            data() {
                return {
                    items:[{ message: 'Foo' }, { message: 'Bar' }]
                }
            }
        })

        app.mount('#app') //挂载
    </script>
</body>
</html>
